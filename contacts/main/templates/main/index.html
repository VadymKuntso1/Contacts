<!doctype html>
<html lang="en">
<head>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'home' %}">Список</a>
      <a class="navbar-brand" href="{% url 'new' %}">Додати</a>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">


    </div>
  </div>
</nav>
<div class="row">
<form method="post" action="search">
    {% csrf_token %}
  <div class="form-row align-items-center row">
    <div class="col-9">
      <input name="value" type="text" class="form-control mb-2" id="inlineFormInput" placeholder="Пошук...">
    </div>
    <div class="col-3">
      <button type="submit" class="btn btn-primary mb-2">Шукати</button>
    </div>
  </div>
</form>
{% for el in list %}

    <div class="col-3">
            <a href="{% url 'show' el.id %}">
        <div class="card" style="width: 18rem;">
  <img src="{{el.photo}}" class="card-img-top" alt="{{el.photo}}">
  <div class="card-body">
    <h5 class="card-title">{{el.name}} {{el.seccond_name}} {{el.third_name}}</h5>
    <p class="card-text"> {{el.number}}</p>
    <a href="tel:{{el.number}}" class="btn btn-success">Зателефонувати</a>

  </div>
</div>
                    </a>
    </div>



{% endfor %}
    </div>
</body>
</html>
